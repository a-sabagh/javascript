<body>
	
	<script>
		function checkStatus(status){
			return new Promise( (resolve,reject) => {
				if('on' == status){
					resolve('status is on')	
				}else{
					reject('status is off')
				}
			})
		}

		/******** handle resolve,reject with then(handle resolve,reject) ********/
		checkStatus('on')
		.then( (message) => {
			console.log(message)
		}, (errorMessage) => {
			console.error(errorMessage)
		})

	</script>
