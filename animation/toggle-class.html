<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toggle class</title>
	<style>
	.box{
		transition: height 1s ease-out;
		overflow: hidden;
		background: orange;
		width: 300px;
		height: 0px;
		margin: 1em 0;
	}
	.box.active{
		transition: height 1s;
		display: block;
		height: 300px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<button onclick="toggle(event)">Toggle</button>
	<script>
		function toggle(event) {
			event.preventDefault()
			document.querySelector('div').classList.toggle('active')
		}
	</script>
</body>
</html>
