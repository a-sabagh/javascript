<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation scale</title>
	<style>
	.box{
		background: lightseagreen;
		width: 300px;
		height: 300px;
		display: none;
		margin: 1em 0;
		animation-name: animateScale;
		animation-duration: 1s;
	}
	@keyframes animateScale{
		from {
			transform: scale(0);
			opacity: 0;
		}
		to{
			transform: scale(1);
			opacity: 1;
		}
	}
	</style>
</head>
<body>
	
	<div class="box"></div>
	<button onclick="animateScale(event)">Animate Scale</button>
	<script>
		let animateScale = (event) => {
			document.querySelector('.box').style.display = 'block';

		}
	</script>
</body>
</html>
