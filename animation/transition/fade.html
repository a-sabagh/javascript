<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fade in/out transition</title>
	<style>
	.box{
		transition: opacity 1s ease-out;
		background: maroon;
		width: 300px;
		height: 300px;
		margin: 1em 0;
		opacity: 0;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<button onclick="fadeIn(event)">Fade In</button>
	<button onclick="fadeOut(event)">Fade Out</button>
	<script>
		let fadeIn = (event) => {
		event.preventDefault()
		document.querySelector('.box').style.opacity = 1
	}
	let fadeOut = (event) => {
		event.preventDefault()
		document.querySelector('.box').style.opacity = 0
	}
	</script>
</body>
</html>
