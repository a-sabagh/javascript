<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploading json data</title>
</head>
<body>
	
	<script>
		const data = {name: 'Abolfazl', famil: 'Sabagh'}
		fetch('server.php',{
			headers: {
				'Content-Type': 'application/json',
			},
			method: "post",
			body: JSON.stringify(data)
		}).then( (response) => {
			return response.json()
		}).then( (result) => {
			console.log(result)
		}).catch( error => console.log(error) )
	</script>
</body>
</html>
